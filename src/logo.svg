<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Внешний круг -->
    <circle cx="100" cy="60" r="50" stroke="#2563EB" stroke-width="6" fill="white"/>

    <!-- Компасная стрелка по центру -->
    <polygon points="100,30 105,60 100,90 95,60" fill="#2563EB"/>

    <!-- Текст M, I, I, T с пропуском по центру -->
    <text x="50" y="70" font-size="28" fill="#1E3A8A" font-family="sans-serif">M</text>
    <text x="80" y="70" font-size="28" fill="#1E3A8A" font-family="sans-serif">I</text>
    <text x="115" y="70" font-size="28" fill="#1E3A8A" font-family="sans-serif">I</text>
    <text x="135" y="70" font-size="28" fill="#1E3A8A" font-family="sans-serif">T</text>
</svg>